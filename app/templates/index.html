<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Validator</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">

    <div class="text-center mb-4">
        <h2>Audio Validator</h2>
        <p class="text-muted">For internal demonstration</p>
    </div>

    <div class="card shadow-sm p-4 mb-4">
        <div class="mb-3 text-center">
            <audio id="audio" controls class="w-100"></audio>
        </div>

        <div class="mb-3">
            <label for="labelInput" class="form-label">Label</label>
            <input id="labelInput" type="text" class="form-control" placeholder="Edit label here">
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-danger" onclick="skipSample()">Discard</button>
            <button class="btn btn-primary" onclick="submit()">Submit</button>
        </div>
    </div>

    <div class="text-center mb-3">
        <div class="d-flex justify-content-between mb-1">
            <span id="datasetName" class="fw-bold">{{ dataset_name }}</span>
            <span id="progressText">{{ progress }}%</span>
        </div>
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" 
            aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <p class="text-muted small" style="font-size:7pt">Criticizing this user interface is against the terms of service.</p>
</div>

<!-- Bootstrap JS Bundle (for optional interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
